        body { font-family: 'Space Grotesk', sans-serif; background-color: #f8fafc; color: #0f172a; }

        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none; background: transparent; cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: #cbd5e1; height: 1px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 12px; width: 12px;
            background: #40E0D0; border-radius: 50%; margin-top: -5px;
            box-shadow: 0 0 0 2px #f8fafc;
        }
    </style>
