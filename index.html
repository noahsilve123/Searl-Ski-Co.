    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0a0a0a; color: #f8fafc; }
        .font-serif { font-family: 'Playfair Display', serif; }
        /* Custom Range Slider - Luxury Gold */
        input[type=range] {
            -webkit-appearance: none; background: transparent; cursor: pointer;
        }
        input[type=range]::-webkit-slider-runnable-track {
            background: #333; height: 1px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px;
            background: #D4AF37; border: 2px solid #0a0a0a; border-radius: 50%; margin-top: -7px;
            box-shadow: 0 0 0 1px #D4AF37;
        }
    </style>
